{% extends 'base/index.html' %}
{% block body %}

<div id="news-preview" class="container" data-transit="true">
    <object type="text/html" data="{{ url }}"></object>
</div>

<script type="text/javascript">
    $(document).on('ready', function() {
        var el = $('div#news-preview object');
        el.css({
            'height' : ($(window).height() - 73) + 'px'
        });
    });
</script>
{% endblock %}
