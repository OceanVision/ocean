{% extends 'base/index.html' %}
{% block body %}

<a id="news-preview-close" href="{{ url }}"></a>
<div id="news-preview" class="container" data-transit="true">
    <object type="text/html" data="{{ url }}"></object>
</div>

<script type="text/javascript">
    $('div#news-preview object').css('height', ($(window).height() - 60) + 'px');
</script>
{% endblock %}
