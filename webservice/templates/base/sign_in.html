{% extends 'base/index.html' %}
{% block body %}

<div id="signInForm" class="container form" data-center_h="true" data-center_v="true" data-transit="true">
    <div class="leaflet"><p class="header">SIGN IN INTO OCEAN</p></div>
    <form action="">
        <input id="username" type="text" value="username" data-value="username"> <br>
        <input id="password" type="text" value="password" data-value="password" data-type="password">
        <a class="submit big" href="javascript:signIn()">sign in</a>
        <!--<a class="back" href="javascript:void(0)">back</a>-->
    </form>
</div>

<script type="text/javascript">
    //TODO: make synchronous
    var signIn = function() {
        $("#signInForm a.submit").addClass("disabled");
        main.signIn($("#username").val(), $("#password").val());
        $("#signInForm a.submit").removeClass("disabled");
    };

    $("#signInForm input")
        .off("keypress")
        .on("keypress", function (e) {
            if (e.which == 13) {
                signIn();
            }
        });
</script>

{% endblock %}
